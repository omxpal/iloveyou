<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            position: relative;
            background-color: white;
        }

        .button {
            padding: 20px 40px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
            display: none;
            z-index: 2; /* Ensure buttons are above any other elements */
        }
        
        #button1, #button2, #button3 {
            background-color: black;
        }

        #button4 {
            background-color: #d67e8e;
            color: white;
        }

        #button1 {
            top: 10px;
            left: 10px;
            display: block;
        }

        #button2 {
            bottom: 20%;
            left: 15%;
        }

        #button3 {
            top: 30%;
            right: 20%;
        }

        #button4 {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        #message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 20px;
            line-height: 1.5;
            display: none;
            font-family: Arial, sans-serif; /* Changed font to Arial */
            width: 80%; /* Make lines longer */
        }

        .line {
            display: block;
            opacity: 0;
            margin-bottom: 40px; /* Doubled space between lines */
            transition: opacity 1s;
        }

        #images {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            text-align: center;
        }

        #images img {
            display: block;
            margin: 10px auto;
            opacity: 0;
            transition: opacity 1s;
            max-width: 100%; /* Ensure images are responsive */
        }

        #backgroundGif {
            position: absolute;
            left: 50%;
            bottom: 20%;
            transform: translateX(-50%);
            opacity: 0;
            z-index: 1; /* Ensure the GIF is above the background but below other content */
            transition: opacity 1s;
        }
    </style>
</head>
<body>
    <button id="button1" class="button" onclick="showNextButton('button1', 'button2')">psst...over here</button>
    <button id="button2" class="button" onclick="showNextButton('button2', 'button3')">whoops...missed me</button>
    <button id="button3" class="button" onclick="showNextButton('button3', 'button4')">almost there...</button>
    <button id="button4" class="button" onclick="playAudioAndShowMessage()">i'm here!</button>

    <div id="message">
        <span class="line">congrats baby, you did it!</span>
        <span class="line">this took me a while</span>
        <span class="line">but i had fun doing it</span>
        <span class="line">anyways, i just wanted to say....</span>
        <span class="line">i love you very much</span>
        <span class="line">and i miss you pookie</span>
        <span class="line">hope you enjoy the pictures!</span>
    </div>

    <div id="images">
        <img src="https://github.com/omxpal/iloveyou/raw/main/IMG_0457.HEIC">
        <img src="https://github.com/omxpal/iloveyou/raw/main/IMG_0458.HEIC">
        <img src="https://github.com/omxpal/iloveyou/blob/main/IMG_4946.JPG?raw=true">
        <img src="https://github.com/omxpal/iloveyou/blob/main/IMG_7516.JPG?raw=true">
    </div>

    <audio id="audio" src="https://github.com/omxpal/iloveyou/raw/main/Travis%20Scott%20-%20MY%20EYES%20(Official%20Audio).mp3"></audio>
    <img id="backgroundGif" src="https://example.com/your-background.gif" alt="Background GIF">

    <script>
        function showNextButton(currentButtonId, nextButtonId) {
            document.getElementById(currentButtonId).style.display = "none";
            document.getElementById(nextButtonId).style.display = "block";
        }

        function playAudioAndShowMessage() {
            const audio = document.getElementById("audio");
            audio.volume = 0.5; // Set audio volume to 50%
            audio.play(); // Play the hosted audio file

            setTimeout(() => {
                const gif = document.getElementById("backgroundGif");
                gif.style.opacity = 1; // Show the GIF after 10 seconds
            }, 10000);

            showMessage(); // Show the message
        }

        function showMessage() {
            const message = document.getElementById("message");
            const lines = message.getElementsByClassName("line");

            message.style.display = "block";

            for (let i = 0; i < lines.length; i++) {
                setTimeout(() => {
                    lines[i].style.opacity = 1;
                    if (i === lines.length - 1) {
                        setTimeout(() => {
                            hideGifAndShowImages();
                        }, 3300); // Ensure the last line shows before hiding the GIF
                    }
                }, i * 3300); // 3.3 seconds delay between each line
            }
        }

        function hideGifAndShowImages() {
            const gif = document.getElementById("backgroundGif");
            gif.style.opacity = 0; // Hide the GIF

            showImages(); // Show images after hiding the GIF
        }

        function showImages() {
            const images = document.querySelectorAll("#images img");
            images.forEach((img, index) => {
                setTimeout(() => {
                    img.style.opacity = 1;
                }, index * 2000); // 2 seconds delay between each image
            });
        }
    </script>
</body>
</html>
