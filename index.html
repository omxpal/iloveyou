<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Position Change</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: white;
            position: relative;
        }

        .button {
            padding: 20px 40px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
            display: none;
        }
        
        #button1, #button2, #button3 {
            background-color: black;
        }

        #button4 {
            background-color: #d67e8e;
            color: white;
        }

        #button1 {
            top: 10px;
            left: 10px;
            display: block;
        }

        #button2 {
            bottom: 20%;
            left: 15%;
        }

        #button3 {
            top: 30%;
            right: 20%;
        }

        #button4 {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <button id="button1" class="button" onclick="showNextButton('button1', 'button2')">pssst...over here</button>
    <button id="button2" class="button" onclick="showNextButton('button2', 'button3')">whoops...missed me</button>
    <button id="button3" class="button" onclick="showNextButton('button3', 'button4')">almost there...</button>
    <button id="button4" class="button" onclick="changeColorAndRemoveButton()">i'm here!</button>

 <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        function showNextButton(currentButtonId, nextButtonId) {
            document.getElementById(currentButtonId).style.display = "none";
            document.getElementById(nextButtonId).style.display = "block";
        }

        function changeColorAndRemoveButton() {
            document.body.style.backgroundColor = "#ffc0cb";
            document.getElementById("button4").remove();
        }
         function launchConfetti() {
            const duration = 2 * 1000; // 2 seconds
            const end = Date.now() + duration;
            const button = document.getElementById("button4");
            const rect = button.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: (x / window.innerWidth), y: (y / window.innerHeight) }
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: (x / window.innerWidth), y: (y / window.innerHeight) }
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                } else {
                    document.getElementById("button4").remove();
                }
            }());
        }
    </script>
</body>
</html>
