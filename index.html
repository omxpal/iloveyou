<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I love you Tiff</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: white;
            position: relative; 
        }

        .button {
            padding: 20px 30px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
            display: none;
            z-index: 2;
        }
        
        #button1, #button2, #button3 {
            background-color: black;
        }

        #button4 {
            background-color: #d67e8e;
            color: white;
        }

        #button1 {
            top: 10px;
            left: 10px;
            display: block;
        }

        #button2 {
            bottom: 20%;
            left: 15%;
        }

        #button3 {
            top: 30%;
            right: 20%;
        }

        #button4 {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        #message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 20px;
            line-height: 1.5;
            display: none;
            font-family: Arial, sans-serif;
            width: 80%;
            margin-bottom: 80px;
        }

        .line {
            display: block;
            opacity: 0;
            margin-bottom: 30px;
            transition: opacity 1s;
        }

        .image {
            display: none;
            width: 70%;
            max-width: 400px;
            margin: 20px auto;
            border: 0.5px solid black;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
        }

        #gif {
            display: none;
            width: 200px;
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }
    </style>
</head>
<body>
    <button id="button1" class="button" onclick="showNextButton('button1', 'button2')">psst...over here</button>
    <button id="button2" class="button" onclick="showNextButton('button2', 'button3')">whoops...missed me</button>
    <button id="button3" class="button" onclick="showNextButton('button3', 'button4')">missed me again</button>
    <button id="button4" class="button" onclick="playAudioAndShowMessage()">i'm here!</button>

    <div id="message">
        <span class="line">congrats baby, you did it!</span>
        <span class="line">this took me a while lol</span>
        <span class="line">but it was so worth it</span>
        <span class="line">anyways, i just wanted to say...</span>
        <span class="line">i love you very much</span>
        <span class="line">and i miss you pookie</span>
        <span class="line">i hope you enjoy the pictures!</span>
    </div>

    <!-- Image elements -->
    <img id="image1" class="image" src="https://github.com/omxpal/iloveyoutiff/blob/main/IMG_3432.JPEG?raw=true" alt="Image 1">
    <img id="image2" class="image" src="https://github.com/omxpal/iloveyou/raw/main/IMG_0457.HEIC" alt="Image 2">
    <img id="image3" class="image" src="https://github.com/omxpal/iloveyou/raw/main/IMG_0458.HEIC" alt="Image 3">
    <img id="image4" class="image" src="https://github.com/omxpal/iloveyou/blob/main/IMG_7516.JPG?raw=true" alt="Image 4">
    <img id="image5" class="image" src="https://github.com/omxpal/iloveyou/blob/main/IMG_4946.JPG?raw=true" alt="Image 5">
    <img id="image6" class="image" src="https://github.com/omxpal/iloveyoutiff/blob/main/IMG_1423.JPEG?raw=true" alt="Image 6">
    <img id="image7" class="image" src="https://github.com/omxpal/iloveyoutiff/blob/main/IMG_4881.JPG?raw=true" alt="Image 7">
    <img id="image8" class="image" src="https://github.com/omxpal/iloveyoutiff/raw/main/IMG_8723.HEIC" alt="Image 8">
    <img id="image9" class="image" src="https://github.com/omxpal/iloveyoutiff/raw/main/IMG_8884.HEIC" alt="Image 9">
    <img id="image10" class="image" src="https://github.com/omxpal/iloveyoutiff/raw/main/IMG_8894.HEIC" alt="Image 10">
    <img id="image11" class="image" src="https://github.com/omxpal/iloveyoutiff/raw/main/IMG_9396.HEIC" alt="Image 11">
    <img id="image12" class="image" src="https://github.com/omxpal/iloveyoutiff/raw/main/IMG_5903.HEIC" alt="Image 12">

    <!-- GIF element -->
    <img id="gif" src="https://github.com/omxpal/iloveyoutiff/blob/main/gif.gif?raw=true" alt="GIF">

    <audio id="audio" src="https://github.com/omxpal/iloveyou/raw/main/Travis%20Scott%20-%20MY%20EYES%20(Official%20Audio).mp3"></audio>

    <script>
        function showNextButton(currentButtonId, nextButtonId) {
            document.getElementById(currentButtonId).style.display = "none";
            document.getElementById(nextButtonId).style.display = "block";
        }
        
        function playAudioAndShowMessage() {
            document.body.style.backgroundColor = "#ffc0cb";
            document.getElementById("button4").remove();

            const audio = document.getElementById("audio");
            audio.volume = 0.2;
            audio.play();

            showMessage();

            setTimeout(() => {
                document.getElementById("gif").style.display = 'block';
            }, 10000);
        }

        function showMessage() {
            const message = document.getElementById("message");
            const lines = message.getElementsByClassName("line");

            message.style.display = "block";

            for (let i = 0; i < lines.length; i++) {
                setTimeout(() => {
                    lines[i].style.opacity = 1;
                }, i * 2400);

                if (i === lines.length - 1) {
                    setTimeout(() => {
                        message.style.display = "none";
                        setTimeout(showImages, 1000);
                        document.getElementById("gif").style.display = 'none';
                    }, (i + 1) * 2400);
                }
            }
        }

        function showImages() {
            const images = document.getElementsByClassName('image');
            let index = 0;

            function showNextImage() {
                if (index < images.length) {
                    images[index].style.display = 'block';
                    index++;
                    setTimeout(showNextImage, 5000);
                }
            }

            showNextImage();
        }
    </script>
</body>
</html>
