<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Position Change</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: white;
            position: relative;
        }

        .button {
            padding: 20px 40px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
            display: none;
        }
        
        #button1, #button2, #button3 {
            background-color: black;
        }

        #button4 {
            background-color: #d67e8e;
            color: white;
        }

        #button1 {
            top: 10px;
            left: 10px;
            display: block;
        }

        #button2 {
            bottom: 20%;
            left: 15%;
        }

        #button3 {
            top: 30%;
            right: 20%;
        }

        #button4 {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .line {
            display: block;
            opacity: 0;
            transition: opacity 1s;
        }

        /* Canvas styling */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <button id="button1" class="button" onclick="showNextButton('button1', 'button2')">pssst...over here</button>
    <button id="button2" class="button" onclick="showNextButton('button2', 'button3')">whoops...missed me</button>
    <button id="button3" class="button" onclick="showNextButton('button3', 'button4')">almost there...</button>
    <button id="button4" class="button" onclick="changeColorAndRemoveButton()">i'm here!</button>

 <div id="message">
        <span class="line">congrats baby, you did it!</span>
        <span class="line">i just wanted to say....</span>
        <span class="line">that i love you very much</span>
        <span class="line">and i miss you pookie</span>
    </div>

 <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        function showNextButton(currentButtonId, nextButtonId) {
            document.getElementById(currentButtonId).style.display = "none";
            document.getElementById(nextButtonId).style.display = "block";
        }

        function changeColorAndRemoveButton() {
            document.body.style.backgroundColor = "#ffc0cb";
            document.getElementById("button4").remove();
        }
         function launchConfetti() {
            const canvas = document.getElementById('confettiCanvas');
            const ctx = canvas.getContext('2d');
            const particles = [];
            const numParticles = 100;
            const duration = 2000; // 2 seconds

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            function createParticle(x, y) {
                return {
                    x: x,
                    y: y,
                    size: Math.random() * 5 + 2,
                    speedX: Math.random() * 10 - 5,
                    speedY: Math.random() * -10,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                };
            }

            function drawParticle(p) {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();
            }

            function updateParticle(p) {
                p.x += p.speedX;
                p.y += p.speedY;
                p.size *= 0.95;
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                particles.forEach(p => {
                    drawParticle(p);
                    updateParticle(p);
                });

                particles = particles.filter(p => p.size > 0.5);

                if (Date.now() - startTime < duration) {
                    requestAnimationFrame(animate);
                } else {
                    document.getElementById("button4").remove();
                    showMessage();
                }
            }

            function startConfetti(x, y) {
                for (let i = 0; i < numParticles; i++) {
                    particles.push(createParticle(x, y));
                }
                startTime = Date.now();
                animate();
            }

            const button = document.getElementById("button4");
            const rect = button.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;
            startConfetti(x, y);
        }
        
        function showMessage() {
            const message = document.getElementById("message");
            const lines = message.getElementsByClassName("line");

            message.style.display = "block";

            for (let i = 0; i < lines.length; i++) {
                setTimeout(() => {
                    lines[i].style.opacity = 1;
                }, i * 3000); // 3 seconds delay between each line
            }
        }
        }
    </script>
</body>
</html>
