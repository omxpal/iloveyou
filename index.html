<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Position Change</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: white;
            position: relative;
        }

        .button {
            padding: 20px 40px;
            font-size: 16px;
            color: white;
            background-color: #ffc0cb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            display: none;
        }

        #button1 {
            bottom: 10px;
            right: 10px;
            display: block;
        }

        #button2 {
            bottom: 10px;
            left: 10px;
        }

        #button3 {
            top: 30%;
            right: 20%;
        }

        #button4 {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <button id="button1" class="button" onclick="showNextButton('button1', 'button2')">Click me!</button>
    <button id="button2" class="button" onclick="showNextButton('button2', 'button3')">Click me!</button>
    <button id="button3" class="button" onclick="showNextButton('button3', 'button4')">Click me!</button>
    <button id="button4" class="button" onclick="changeColorAndRemoveButton()">Click me!</button>

    <script>
        function showNextButton(currentButtonId, nextButtonId) {
            document.getElementById(currentButtonId).style.display = "none";
            document.getElementById(nextButtonId).style.display = "block";
        }

        function changeColorAndRemoveButton() {
            document.body.style.backgroundColor = "#ffc0cb";
            document.getElementById("button4").remove();
        }
    </script>
</body>
</html>
